<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fresher's Day</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    
    <div class="logo-container">
        <img src="./logo.png" alt="Logo" class="logo">
    </div>

   
    <div class="mainSection">
        
        <div class="dialogue">
            <p id="dialogue-text"></p>
        </div>
        
        
        <div class="image">
            <img id="event-img" src="" alt="Fresher's Day Event" class="event-img">
        </div>
        
      
        <audio id="bgm-player" controls  autoplay loop style="margin-top: 29px;">
            <source id="bgm-source" src="" type="audio/mpeg">
        </audio>
    </div>
    <div class="footer">
        <div ></div>
            <p class="footer-diao">You still here...<br/>It's over, Go home</p>
            <p ></p>
        </div>
        
        
        <div class="footer-image">
            <img  src="./bgms/footer.jpg" alt="Fresher's Day Event" class="event-img">
        </div>

    </div>

    <script>
        
        const dataSets = [
            {
                image: "./Images/convincestar.png",
                dialogue: "നമ്മുടെ കോളേജിൽ 100% വിജയവും Placement ഉണ്ട് , ഇതെന്റെ ഉറപ്പാണ്",
                music: "./bgms/convincestar.mp3"
            },
            {
                image: "./Images/arattu.png",
                dialogue: "എനിക്ക് നിന്നെ ഇഷ്ടമായി , കല്യാണം കഴിക്കാൻ താല്പര്യം ഉണ്ട്",
                music: "./bgms/arattu.mp3"
            },
            {
                image: "./Images/goat.png",
                dialogue: "നിങ്ങളും പെട്ടലെ......!",
                music: "./bgms/beloved.mp3"
            },
            {
                image: "./Images/hashire.png",
                dialogue: "കേരളത്തിൽ നല്ലവരായി രണ്ടാൾക്കാരെ ഒള്ളു, ആരൊക്കെയാ ഒന്ന് ഞാനും.......",
                music: "./bgms/hashire.mp3"
            },
            {
                image: "./Images/in ghost.png",
                dialogue: "നാശത്തിലേക്ക നിന്റെ പോക്ക്........ ",
                music: "./bgms/inghost.mp3"
            },
            {
                image: "./Images/kanji.png",
                dialogue: "കൊറച് കഞ്ഞി എടുക്കട്ടേ  മാണിക്യ ",
                music: "./bgms/kanji.mp3"
            },
            {
                image: "./Images/mana.png",
                dialogue: "എടാ മോനേ.. മന എങ്ങനെയുണ്ട് ? എടാ.. COLLEGEE...",
                music: "./bgms/mana.mp3"
            },
            {
                image: "./Images/naga.png",
                dialogue: "നിനക്ക് എന്തേലും കഴിവുണ്ടോടാ ? നിനക്ക് എന്തേലും കലാപരമായിട്ട് കഴിവുണ്ടോടാ ? നിന്നെ നാല് പേരറിയുണ്ടോടാ ? ",
                music: "./bgms/naga.mp3"
            },
            {
                image: "./Images/naslin.png",
                dialogue: "എനിക്ക് കിട്ടിയില്ല , നിനക്കും കിട്ടൂല , അവസാനം നീ കരയും മോനെ , അനുഭവംകൊണ്ട് പറയുന്നതാ ",
                music: "./bgms/naslin.mp3"
            },
            {
                image: "./Images/raja.png",
                dialogue: "വർക്കിച്ചാ… യെവൻ പുലിയാണ് കേട്ട. പുലിയെന്നു പറഞ്ഞ വെറും പുലി അല്ല… ഒരു സിംഹം!",
                music: "./bgms/raja.mp3"
            },
            {
                image: "./Images/shibu dhinam.png",
                dialogue: "ഷിബുദിനം!",
                music: "./bgms/shibu.mp3"
            },
            {
                image: "./Images/vikram.png",
                dialogue: "അരമ്പിക്കളമ!!!",
                music: "./bgms/vikram.mp3"
            },
            {
                image: "./Images/nannayiva.jpeg",
                dialogue: "നന്നായി വാ!!!",
                music: "./bgms/nannayiva.mp3"
            },
            {
                image: "./Images/ranga.png",
                dialogue: "പഠിക്കാനല്ലേ വന്നത് ? പഠിച്ച പഠിച്ച തോറ്റ!!!!!!",
                music: "./bgms/ranga.mp3"
            },
            
        ];

           
        function getRandomSet() {
            const randomIndex = Math.floor(Math.random() * dataSets.length);
            return dataSets[randomIndex];
        }

        
        window.onload = function() {
            const randomSet = getRandomSet();

            
            document.getElementById("dialogue-text").textContent = randomSet.dialogue;

            
            document.getElementById("event-img").src = randomSet.image;

           
            const bgmSource = document.getElementById("bgm-source");
            bgmSource.src = randomSet.music;

            const bgmPlayer = document.getElementById("bgm-player");
            bgmPlayer.load();
        };
    </script>

</body>
</html>
